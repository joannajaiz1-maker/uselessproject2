<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RandomForm.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>👉 𝐃𝐎𝐍’𝐓 𝐂𝐋𝐈𝐂𝐊</h1>

  <form id="random-form">
    <label>Name:</label>
    <input type="text" id="name-input" placeholder="Enter your name (Press Enter)">

    <label>Year of Birth:</label>
    <div class="scroll-container" id="year-scroll"></div>

    <label>Gender:</label>
    <select id="gender-select">
      <option value="">Choose one</option>
      <option>Yes</option>
      <option>Maybe</option>
      <option>Why do you care?</option>
    </select>

    <label>Bio:</label>
    <textarea id="bio-input" placeholder="Type your bio..."></textarea>

    <button type="submit" id="submit-btn">Submit</button>
  </form>
  
  <a href="https://images.app.goo.gl/mSHQu9yATDnZZFqZ6"
   target="_blank"
   style="display: inline-block; padding: 12px 20px; color: white; text-decoration: none; border-radius: 6px; box-shadow: 2px 2px 6px rgba(0,0,0,0.9); margin-top: 10px;">
  Can't click the submit button? Click here!
</a>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
